<!-- --------------------- Settings Modal ------------------- -->
  
  <div class="remodal" data-remodal-id="settingsModal">
    <div class="pure-g">
      <div class="pure-u-1-1">
          <form class="pure-form pure-form-aligned">
            <fieldset >
              <div class="pure-control-group">
                  <label for="chartDistanceInches" class="pure-u-1-3">Chart distance from phropter in inches: </label>
                  <input  type="text" class="pure-input-1-3" id="chartDistanceInches" placeholder="Max 360 inches"   /> 
                  <label class="pure-u-1-3" id="currentValChartDistance"/>  
              </div>
              <div class="pure-control-group">
                  <label for="screenHeightInches" class="pure-u-1-3">Screen Height in Inches:</label>
                  <input type="text" class="pure-input-1-3" id="screenHeightInches" placeholder="Max Height 60 inches" />
                  <label class="pure-u-1-3" id="currentValScreenHeightInches"/>
              </div>
              <div class="pure-control-group">
                  <label for="screenHeightPixels">Screen Height in Pixels:</label>
                  <input type="text" class="pure-input-1-3" id="screenHeightPixels" placeholder="Usually 720 or 1080" />
                  <label class="pure-u-1-3" id="currentValScreenHeightPixels"/>
              </div>
              <br>
              <div class="settingsDiv3">
                  <button type="button" id="settingsCancelDefaults" class="pure-button pure-button-cancel pure-u-1-4">Cancel</button>
                  <button type="button" id="settingsSaveDefaults" class="pure-button pure-button-primary pure-u-1-4">Save</button>
              </div>
            </fieldset>
           </form> 
        </div>
    </div>
  </div>
